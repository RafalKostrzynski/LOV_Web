<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../static/css/profilestyle.css" th:href="@{/css/profilestyle.css}" rel="stylesheet"/>

</head>
<body>
<div class="topnav" id="myTopnav">
    <a th:href="@{/redirectToMain}" >Home</a>
    <a th:href="@{/goals}" >Goals</a>
    <a th:href="@{/activities}">Activities</a>
    <a th:href="@{/profile}" class="active">Profile</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
    <div class="logout">
        <a th:href="@{/logout}" id="logouta"><input type="button" id="logoutbutton" value="Logout"></a>
    </div>
</div>
<div id="profile-wrapper">
    <div id="profile-box">
        <h1>Your Profile</h1>
        <div id="left-box">
            <p><b>Username: </b></p>
            <p><b>E-mail: </b></p>
            <p><b>Points: </b></p>
        </div>
        <div id="right-box">
            <p>username</p>
            <p>email</p>
            <p>points</p>

        </div>
    </div>
</div>
</body>
</html>
