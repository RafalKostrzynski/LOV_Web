<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LOV</title>
    <link href="../static/css/mainstyle.css" th:href="@{/css/mainstyle.css}" rel="stylesheet"/>
</head>
<body>
<div class="topnav" id="myTopnav">
    <a th:href="@{/redirectToMain}" class="active">Home</a>
    <a th:href="@{/redirectToGoals}">Goals</a>
    <a th:href="@{/activities}">Activities</a>
    <a th:href="@{/profile}">Profile</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
    <label th:text="${points}"></label>
    <div class="logout">
        <a th:href="@{/redirectToLogout}" id="logouta"><input type="button" id="logoutbutton" value="Logout"></a>
<!--        <a href="<c:url value="/logout" id="logouta"><input type="button" id="logoutbutton" value="Logout"></a>-->

    </div>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
</body>
</html>
