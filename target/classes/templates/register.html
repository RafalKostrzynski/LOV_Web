<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../static/css/registerstyle.css" th:href="@{/css/registerstyle.css}" rel="stylesheet"/>
</head>
<body>

<div id="login-box">
    <div id="logo-wrapper">
        <img id="logo" src="../static/images/lovlogo.png" th:src="@{/images/lovlogo.png}" alt="lovlogo">
    </div>
    <div id="login-wrapper">
        <h1>Sign up to LOV!</h1>
        <form th:action="@{/login}" method="post">
            <input type="text" id="username" name="username" placeholder="Username"/> <br />
            <input type="email" class="email" name="email" placeholder="E-mail address"/> <br />
            <input type="email" class="email" name="email" placeholder="Repeat e-mail address"/> <br />
            <input type="password" class="password" name="password" placeholder="Password"/> <br />
            <input type="password" class="password" name="password" placeholder="Repeat password"/> <br />
            <input type="submit" value="Register" id="register-button" />
            <br />
            <br />
            <p>Already registered? <a id="login-now"><b>LOGIN NOW</b></a></p>
        </form>
    </div>
</div>
</body>
</html>
